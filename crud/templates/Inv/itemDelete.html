{% extends "Inv/base.html" %}

{% block content %}
    <div class="container">
        <a href="{% url 'dashboard' %}" class="btn btn-outline-primary my-3 mx-4">
            Go Back
        </a>
        <div class="row">
            <form method="POST" class="col-sm-11 col-md-4 mx-auto mt-5">
                {% csrf_token %}
                <h1 class="fw-light">
                    Please Confirm Delete {{ item.name }}
                </h1>
                <p class="w-light">
                    This cannot be undone!
                </p>
                <button class="btn btn-danger">
                    Delete
                </button>
            </form>
        </div>
    </div>
{% endblock content %}
